<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // js는 사전(lexicographical) 순으로 문자열을 비교함, 정확히는 유니코드 순서
        console.log("A"=="a")

        // 비교하려는 값의 자료형이 다르면, js는 이 값들을 숫자형으로 바꿈
        console.log('2' > 1)
        console.log('01' == 1)

        // equaility operator(일치 연산자) == 은 0과 false를 구분하지 못함
        // strict equality operator (===) 을 사용하여 해당 문제 해결
        console.log(0===false)

        // null이나 undefined 비교하기
        // == 은 형 변환을 하지 않기 때문에 null == 0 은 false를 반환하지만 null >= 0 은 true임
        // undefined는 비교가 불가능하니까 하면 안됨
        // 비교 연산자의 피 연산자에 undefined와 null이 오지 않도록 주의해야 함


    </script>
</body>
</html>
