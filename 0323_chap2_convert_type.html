<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 문자형으로 변환 : false -> "false"와 같이 예측 가능한 범위
        
        // 2. 숫자형으로 변환 : null은 0으로, undefined는 NaN
        alert ("23" / "3")
        let str = "1231"
        alert(typeof str)
        let num = Number(str)
        alert(typeof num)

        // 3. Boolean 형으로 변환
        console.log(Boolean("0"))

    </script>
</body>
</html>
