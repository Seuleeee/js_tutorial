        // alert(sum(1, 2));

        let sum = (a, b) => {
            let result = a + b;
            return result;
        }

        // 화살표 함수로 변경하기
        function ask(question, yes, no) {
            if (confirm(question)) yes()
            else no();
        }
        ask(
            "동의하십니까?",
            () => alert("yes"),
            () => {alert("no");}
        )

    </script>
